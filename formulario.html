<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de formularios</title>
</head>
<body>
    <h1>pagina de formularios</h1>

    <label>esse input representa um botão</label>
    <input type="button">
    <br />
    <br />

<label>Caixa de seleção</label>
<input type="checkbox">
<br />
<br />

<label>Seleciona cor</label>
<input type="color">
<br />
<br />

<label> seleciona datas - abre um calendario </label>
<input type="date">
<br />
<br />

<label> data e hora local UTC </label>
<input type="datetime-local">
<br />
<br />


<label> Email - valida sozinho</label>
<input type="email">
<br />
<br />


<label> upload de arquivo</label>
<input type="file">
<br />
<br />

<label>campo invisivel, passa informação de uma tela para outra</label>
<input type="hidden">
<br />
<br />

<label>exibir imagens</label>
<input type="image">
<br />
<br />

<label>exibe um selecionador de mes </label>
<input type="month">
<br />
<br /> 

<label>apenas numeros no input</label>
<input type="number">
<br />
<br />

<label>protege o campo digitado</label>
<input type="password">
<br />
<br />

<label>conjunto de opções</label>
<input type="radio">
<br />
<br />


<label>dados em um espaço </label>
<input type="range">
<br />
<br />

<label>reseta e limpa o formulario</label>
<input type="reset">
<br />
<br />

<label>campo para pesquisa</label>
<input type="search">
<br />
<br />

<label>envia os dados para a proxima pagina</label>
<input type="submit">
<br />
<br />

<label>campo para telefone</label>
<input type="tel">
<br />
<br />

<label>campo para qualquer texto</label>
<input type="text">
<br />
<br />

<label>hora e minuto</label>
<input type="time">
<br />
<br />

<label>para link de sites</label>
<input type="url">
<br />
<br />

<label>calendario semanal</label>
<input type="week">
<br />
<br />

</body>
</html>
